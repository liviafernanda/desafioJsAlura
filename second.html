    <section>

    		<form id='formulario'>

							</div>					
						</div>						
						</div>
					</div> 
					<div class="col-md-8 dependResp" id="dependeResposta1">

					<div class="col-md-8 dependResp" id="dependeResposta2">

						</div>

							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="vidaFutura" id="idVidaFutura2" value="vidaFutura2">
							  <label class="form-check-label" for="idVidaFutura2">Vou continuar desenvolvendo para me tornar fullstack</label>
							</div>					
							</div>						
						</div>
    				</div>

					  <div class="input-group mb-3">

						  <button class="btn btn-outline-primary" type="button" id="button-addon2"><i class="fa fa-plus"></i></button>
					  </div>				 					  
	    			</div>
	    			<div class="col-md-2"></div>
	    		</div>
    			  		
    		</div>

    			<div class="col-md-12 text-center">
    				<button class="btn btn-primary" type="submit">Enviar</button>
    				<button class="btn btn-warning limparSec ms-2" type="reset">Limpar</button>

							</div>
							<div class="form-check form-check-inline">
