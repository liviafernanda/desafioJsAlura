<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
  </head>
  <body>
    <header> 
    	<div>Desafio Javascript Alura</div>
    	<div class="icones"><a href="second.html"><i class="fa-solid fa-cat"></i></a><i class="fa-solid fa-shield-cat"></i><i class="fa-solid fa-dog"></i><i class="fa-solid fa-shield-dog"></i></div>
    </header>
    <section>
    	<div class="container">
    		<h1>Hello, Chico!</h1>
    		<form id='formulario'>
	    		<div class="row mt-4">
	    			<div class="col-md-4">
	    				<label for="nome" class="form-label">Qual seu nome?</label>
  						<input type="text" class="form-control" id="nome">
	    			</div>
	    			<div class="col-md-4">
	    				<label for="idade" class="form-label">Quantos anos você tem?</label>
  						<input type="text" class="form-control" id="idade">
	    			</div>
	    			<div class="col-md-4">
	    				<label for="lang" class="form-label">Qual linguagem de programação você está estudando</label>
  						<input type="text" class="form-control" id="lang">	    				
	    			</div>
	    		</div>
	    		<div class="row mt-5">
	    			<div class="col-md-12 text-center">
	    				<button class="btn btn-primary" type="submit">Enviar</button>
	    				<button class="btn btn-warning ms-2" type="reset">Limpar</button>
	    			</div>
	    		</div>
	    	</form>
    	</div>
    </section>

    <section id="resposta">
    	<div class="divResposta">
    		<div>
    			Nome: <span id='nomeResp'></span>
    		</div>
    		<div>
    			Idade: <span id='idadeResp'></span>
    		</div>
    		<div>
    			Linguagem de Programação: <span id='langResp'></span>
    		</div>
    		<div>
		    	<label for="lang" class="form-label">E você gosta de estudar <b id='langSatisf'></b>?</label>
		    	<div class="grupo-respostas-radio">
			    	<div>
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
							  <label class="form-check-label" for="inlineRadio1">Sim</label>
							</div>
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
							  <label class="form-check-label" for="inlineRadio2">Não</label>
							</div>					
						</div>
						<div id='respDivRadio' class="form-check form-check-inline"></div>
					</div>
				</div>   	
    	</div> 

    </section>

    <section>
    	
    </section>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/script.js"></script>
  <script>
    // Call getResults() on button click
    document.querySelector('.btn.btn-primary').addEventListener('click', getResults);
    document.querySelector('.btn.btn-warning').addEventListener('click', limpaForm);
  </script>
  </body>
</html>
